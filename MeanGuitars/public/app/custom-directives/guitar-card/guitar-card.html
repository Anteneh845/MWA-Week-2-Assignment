<div class="card" style="width: 18rem;">
    <img ng-show="guitar.type == 'Acoustic'"  src="{{guitarCardCtrl.acousticImageUrl}}" class="card-img-top" alt="{{guitar.brand}}">
    <img ng-show="guitar.type == 'Electric'" src="{{guitarCardCtrl.electricImageUrl}}" class="card-img-top" alt="{{guitar.brand}}">
    <img ng-show="guitar.type == 'Classical'" src="{{guitarCardCtrl.electricImageUrl}}" class="card-img-top" alt="{{guitar.brand}}">
    <div class="card-body">
        <a href="/#!/guitars/{{guitar._id}}" class="text-decoration-none text-white">
            <h5 class="card-title">
                {{guitar.brand}} -
                <span class="font-monospace"> {{guitar.year}} </span>
            </h5>
        </a>
        <span class="star-color" ng-repeat="star in  [0,1,3,4]  | limitTo:5"> &#9733;</span>
        <div class="text-muted"> {{guitar.description | limitTo:100}}...</div>
        <div class="text-muted"> {{guitar.createdOn | date}}</div>
    </div>
</div>
