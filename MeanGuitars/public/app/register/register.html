<script src="register.controller.js"></script>
<form name="registerCtrl.form" class="bg-dark p-4 w-25 m-auto mt-5" ng-submit="registerCtrl.registerHandler()">
    <h1>
        Register
    </h1>
    <div ng-if="registerCtrl.message" class="alert alert-success" role="alert">
        <p> {{registerCtrl.message}}</p>
    </div>
    <div ng-if="registerCtrl.error" class="alert alert-danger" role="alert">
        <p> {{registerCtrl.error}} </p>
    </div>
    <div class="form-group mt-3">
        <label> First name </label>
        <input type="text" class="form-control" ng-model="registerCtrl.firstName" name="firstName" ng-required="true" autocapitalize="none" ng-maxlength="20" ng-class="{ 'border-danger': registerCtrl.form.firstName.$dirty==true && registerCtrl.form.firstName.$invalid==true}"/>
        <div ng-if="registerCtrl.form.firstName.$dirty && registerCtrl.form.firstName.$invalid" > First name length must not exceed 20 characters</div>

    </div>
    <div class="form-group mt-3">
        <label> Last name </label>
        <input type="text" class="form-control" ng-model="registerCtrl.lastName" name="lastName" ng-required="true" autocapitalize="none" ng-maxlength="20" ng-class="{ 'border-danger': registerCtrl.form.lastName.$dirty==true && registerCtrl.form.lastName.$invalid==true}"/>
        <div ng-if="registerCtrl.form.lastName.$dirty && registerCtrl.form.lastName.$invalid" > Last name length must not exceed 20 characters</div>
    </div>
    <div class="form-group mt-3">
        <label> Email </label>
        <input type="email" class="form-control" ng-model="registerCtrl.email" ng-required="true"
               autocapitalize="none"/>
    </div>
    <div class="form-group mt-3">
        <label> Password </label>
        <input type="password" class="form-control" ng-minlength="8" name="password" ng-model="registerCtrl.password" ng-required="true"
               autocapitalize="none" ng-class="{ 'border-danger': registerCtrl.form.password.$dirty==true && registerCtrl.form.password.$invalid==true}"/>
        <div ng-if="registerCtrl.form.password.$dirty && registerCtrl.form.password.$invalid"> Password length must be minimum of 8 characters </div>
    </div>
    <div class="form-group mt-3 ">
        <label> Confirm Password </label>
        <input type="password" class="form-control" ng-minlength="8" name="confirmPassword" ng-model="registerCtrl.confirmPassword" ng-required="true" autocapitalize="none" ng-class="{ 'border-danger': registerCtrl.form.confirmPassword.$dirty==true && registerCtrl.form.confirmPassword.$invalid==true}"/>
        <div ng-if="registerCtrl.form.confirmPassword.$dirty && registerCtrl.form.confirmPassword.$invalid" > Password length must be minimum of 8 characters </div>
    </div>
    <div class="form-group mt-3">
        <button class="btn-primary btn-lg"> Register</button>
    </div>
</form>
